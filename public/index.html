<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Wallet App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .wallet-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .wallet-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .alert-success {
            background: #d1fae5;
            color: #065f46;
        }
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
        }
        .hidden {
            display: none;
        }
        .mnemonic-box {
            background: #fef3c7;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Mini Wallet App</h1>
            <p>Secure Ethereum Wallet Management</p>
        </div>

        <div id="authSection" class="card">
            <h2>Login or Register</h2>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <button class="btn" onclick="register()">Register</button>
            <button class="btn" onclick="login()">Login</button>
            <div id="authMessage"></div>
        </div>

        <div id="appSection" class="hidden">
            <div class="card">
                <h2>üë§ User Info</h2>
                <p id="userInfo"></p>
                <button class="btn" onclick="logout()">Logout</button>
            </div>

            <div class="card">
                <h2>‚ûï Create Wallet</h2>
                <div class="form-group">
                    <label>Network</label>
                    <select id="network">
                        <option value="sepolia">Sepolia</option>
                    </select>
                </div>
                <button class="btn" onclick="createWallet()">Create Wallet</button>
                <div id="walletMessage"></div>
            </div>

            <div class="card">
                <h2>üíº My Wallets</h2>
                <button class="btn" onclick="loadWallets()">Refresh</button>
                <div id="walletList" class="wallet-list"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:4000/graphql';
        let token = localStorage.getItem('token');

        if (token) {
            showApp();
            loadUserInfo();
            loadWallets();
        }

        async function graphqlRequest(query, variables = {}) {
            const headers = { 'Content-Type': 'application/json' };
            if (token) headers['Authorization'] = `Bearer ${token}`;

            const response = await fetch(API_URL, {
                method: 'POST',
                headers,
                body: JSON.stringify({ query, variables })
            });

            const data = await response.json();
            if (data.errors) throw new Error(data.errors[0].message);
            return data.data;
        }

        async function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            try {
                const data = await graphqlRequest(`
                    mutation($input: RegisterInput!) {
                        register(input: $input) { user { username } token }
                    }
                `, { input: { username, password } });
                token = data.register.token;
                localStorage.setItem('token', token);
                showMessage('authMessage', 'Success!', 'success');
                setTimeout(() => { showApp(); loadUserInfo(); }, 1000);
            } catch (error) {
                showMessage('authMessage', error.message, 'error');
            }
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            try {
                const data = await graphqlRequest(`
                    mutation($input: LoginInput!) {
                        login(input: $input) { user { username } token }
                    }
                `, { input: { username, password } });
                token = data.login.token;
                localStorage.setItem('token', token);
                showApp();
                loadUserInfo();
                loadWallets();
            } catch (error) {
                showMessage('authMessage', error.message, 'error');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            location.reload();
        }

        function showApp() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('appSection').classList.remove('hidden');
        }

        async function loadUserInfo() {
            try {
                const data = await graphqlRequest(`query { me { username } }`);
                document.getElementById('userInfo').innerHTML = `<strong>Username:</strong> ${data.me.username}`;
            } catch (error) {
                console.error(error);
            }
        }

        async function createWallet() {
            try {
                const data = await graphqlRequest(`
                    mutation { createWallet(input: {network: "sepolia"}) { id address mnemonic } }
                `);
                const w = data.createWallet;
                document.getElementById('walletMessage').innerHTML = `
                    <div class="alert alert-success">
                        <strong>Wallet Created!</strong><br>
                        Address: ${w.address}<br>
                        <div class="mnemonic-box">
                            <strong>‚ö†Ô∏è SAVE MNEMONIC:</strong><br>${w.mnemonic}
                        </div>
                    </div>
                `;
                loadWallets();
            } catch (error) {
                showMessage('walletMessage', error.message, 'error');
            }
        }

        async function loadWallets() {
            try {
                const data = await graphqlRequest(`query { wallets { id address network } }`);
                document.getElementById('walletList').innerHTML = data.wallets.map(w => `
                    <div class="wallet-item">
                        <h3>Wallet #${w.id}</h3>
                        <p><strong>Address:</strong> ${w.address}</p>
                        <p><strong>Network:</strong> ${w.network}</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error(error);
            }
        }

        function showMessage(id, msg, type) {
            document.getElementById(id).innerHTML = `<div class="alert alert-${type}">${msg}</div>`;
        }
    </script>
</body>
</html>
