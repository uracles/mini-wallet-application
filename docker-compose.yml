version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mini-wallet-postgres
    environment:
      POSTGRES_USER: wallet_user
      POSTGRES_PASSWORD: wallet_password
      POSTGRES_DB: mini_wallet_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wallet_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: mini-wallet-app
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://wallet_user:wallet_password@postgres:5432/mini_wallet_db
      PORT: 4000
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
